<section>
    <div class="grayBackround" (click)="closeWindow()"></div>
    @if(!toggleService.openEditCard){
        <app-card-details class="whiteBox"
            [category]="category"
            [assignetTo]="assignetTo"
            [createtBy]="createtBy"
            [date]="date"
            [description]="description"
            [priority]="priority"
            [subtasks]="subtasks"
            [title]="title"
        ></app-card-details>
    } @else {
        <app-card-edit class="whiteBox"
            [category]="category"
            [assignetTo]="assignetTo"
            [createtBy]="createtBy"
            [date]="date"
            [description]="description"
            [priority]="priority"
            [subtasks]="subtasks"
            [title]="title"
        ></app-card-edit>
    }
</section>
